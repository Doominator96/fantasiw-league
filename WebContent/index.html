<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Sedgwick+Ave+Display" rel="stylesheet">


<link rel="stylesheet" href="css/login2.css">
<link href="css/font-awesome.min.css" rel="stylesheet">


</head>

<body class="align">

	<div class="grid"  class="center">

		<h1>FantaSiw League</h1>


		<form class="form login">

			<div class="form__field">
				<label for="login__username"><i class="fa fa-user"></i><span
					class="hidden">Username</span></label> <input id="login__username"
					type="text" name="login__username" class="form__input"
					placeholder="Username" required>
			</div>

			<div class="form__field">
				<label for="login__password"><i class="fa fa-lock"></i><span
					class="hidden">Password</span></label> <input id="login__password"
					type="password" name="login__password" class="form__input"
					placeholder="Password" required>
			</div>

			<div class="form__field">
				<button id="button"  onclick="checkLogin();" >Sign In</button>
			</div>


		</form>

		<p class="text--center">
			Non sei registrato? <a href="registrazione.html">Registrati</a>
		</p>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
