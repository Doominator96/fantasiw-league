<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Sedgwick+Ave+Display" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.css"></script>

<script src="js/login.js"></script>

<link rel="stylesheet" href="css/login2.css">
<link href="css/font-awesome.min.css" rel="stylesheet">


</head>

<body class="align">

	<div class="grid"  class="center">

		<h1>FantaSiw League</h1>


		<form action="registrazione" method="POST" class="form login">

			<div class="form__field">
				<label for="login__email"><i class="fa fa-envelope"></i><span
					class="hidden">Email</span></label> <input id="login__email"
					type="text" name="email" class="form__input" placeholder="Email"
					required>
			</div>

			<div class="form__field">
				<label for="login__username"><i class="fa fa-user"></i><span
					class="hidden">Username</span></label> <input id="login__username"
					type="text" name="username" class="form__input"
					placeholder="Username" required>
			</div>

			<div class="form__field">
				<label for="login__password"><i class="fa fa-lock"></i><span
					class="hidden">Password</span></label> <input id="login__password"
					type="password" name="password" class="form__input"
					placeholder="Password" required>
			</div>

			<div class="form__field">
				<input type="submit" value="Sign In" onclick="swal();" />
			</div>


		</form>

		<p class="text--center">
			Sei Gi√† Registrato? <a href="index.html">Accedi</a>
		</p>

	</div>


</body>
</html>
